# Feedback

## Extra
feedback.extra.suggestions.addAnotherWord=Přidejte slovo navíc nebo dvě. Méně typická slova jsou lepší.

## Default
feedback.default.suggestions.useFewWords=Používejte pár slov, vyhýbejte se typických fráz.
feedback.default.suggestions.noNeedSymbols=Není třeba používat symboly, číslovky nebo velká písmena.

## Dictionary
feedback.dictionary.warning.passwords.top10=Toto heslo je mezi 10 nejznámější.
feedback.dictionary.warning.passwords.top100=Toto heslo je mezi 100 nejznámější.
feedback.dictionary.warning.passwords.veryCommon=Toto je velmi typické heslo.
feedback.dictionary.warning.passwords.similar=Toto je podobný k typickým heslem.
feedback.dictionary.warning.englishWikipedia.itself=Samostatné slovo je lehké k odhadnutí.
feedback.dictionary.warning.etc.namesThemselves=Samostatná jména a příjmení jsou lehké k odhadnutí.
feedback.dictionary.warning.etc.namesCommon=Typické jména a příjmení jsou lehké k odhadnutí.
feedback.dictionary.suggestions.capitalization=Kapitalizace moc nepomůže.
feedback.dictionary.suggestions.allUppercase=Vše velkým je skoro tak lehké odhádnout jako vše malým.
feedback.dictionary.suggestions.reversed=Opačné slova nejsou tak moc těžší k odhadnutí.
feedback.dictionary.suggestions.l33t=Předvídatelné náhrady jako '@' namísto 'a' moc nepomůže.

## Spatial
feedback.spatial.warning.straightRowsOfKeys=
feedback.spatial.warning.shortKeyboardPatterns=Krátké vzory klávesnice jsou lehké k odhadnutí.
feedback.spatial.suggestions.UseLongerKeyboardPattern=Používejte delší vzor klávesníce s více ohybů.

## Repeat
feedback.repeat.warning.likeAAA=Opakování jako "aaa" jsou lehké k odhadnutí.
feedback.repeat.warning.likeABCABCABC=Opakování jako "abcabcabc" jsou jenom trošku těžší k odhadnutí než "abc".
feedback.repeat.suggestions.avoidRepeatedWords=Vyhýbejte se opakovaných slov a znaků.

## Sequence
feedback.sequence.warning.likeABCor6543=Sekvence jako "abc" nebo "6543" jsou lehké k odhadnutí.
feedback.sequence.suggestions.avoidSequences=Vyhýbejte se sekvencích.

## Regex
feedback.regex.warning.recentYears=Nedávné roky jsou lehké k odhadnutí.
feedback.regex.suggestions.avoidRecentYears=Vyhýbejte se nedávných rocích a rocích, které souvisí s vámi.

## Date
feedback.date.warning.dates=Datumy jsou často lehké k odhadnutí.
feedback.date.suggestions.avoidDates=Vyhýbejte se datumách a rocích, které souvisí s vámi.
