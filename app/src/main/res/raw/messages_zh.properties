# Feedback

## Extra
feedback.extra.suggestions.addAnotherWord=再加一两个词。不常见的词更好。

## Default
feedback.default.suggestions.useFewWords=使用少量词语，避免使用常用短语。
feedback.default.suggestions.noNeedSymbols=缺少符号、数字或大写字母。

## Dictionary
feedback.dictionary.warning.passwords.top10=这是排名前十的常用密码。
feedback.dictionary.warning.passwords.top100=这是排名前 100 位的常用密码。
feedback.dictionary.warning.passwords.veryCommon=这是一个非常常用的密码。
feedback.dictionary.warning.passwords.similar=这与常用密码类似。
feedback.dictionary.warning.englishWikipedia.itself=单词很容易猜。
feedback.dictionary.warning.etc.namesThemselves=名字和姓氏很容易猜。
feedback.dictionary.warning.etc.namesCommon=常见名字很容易猜到。
feedback.dictionary.suggestions.capitalization=大写并没有什么帮助。
feedback.dictionary.suggestions.allUppercase=全大写几乎和全小写一样容易猜。
feedback.dictionary.suggestions.reversed=倒着拼写也不难猜。
feedback.dictionary.suggestions.l33t=像用 '@' 代替 'a' 这样可预见的替换并没有什么帮助。

## Spatial
feedback.spatial.warning.straightRowsOfKeys=直排按键连成的密码很容易猜到。
feedback.spatial.warning.shortKeyboardPatterns=简短的键盘模式很容易猜到。
feedback.spatial.suggestions.UseLongerKeyboardPattern=建议使用较长的、字母类型经常变换的键盘模式。

## Repeat
feedback.repeat.warning.likeAAA=像 "aaa" 这样的重复很容易猜到。
feedback.repeat.warning.likeABCABCABC=像 "abcabcabc" 这样的重复词比 "abc" 要难猜一些，但也无济于事。
feedback.repeat.suggestions.avoidRepeatedWords=避免重复的词语和字符。

## Sequence
feedback.sequence.warning.likeABCor6543=像 abc 或 6543 这样的序列很容易猜到。
feedback.sequence.suggestions.avoidSequences=避免序列。

## Regex
feedback.regex.warning.recentYears=近来的年份很容易猜到。
feedback.regex.suggestions.avoidRecentYears=避开最近的年份，避开与你有关的年份。

## Date
feedback.date.warning.dates=日期往往很容易猜到。
feedback.date.suggestions.avoidDates=避免使用与您有关的日期和年份。
