# Feedback

## Extra
feedback.extra.suggestions.addAnotherWord=یک یا دو واژه دیگر بیافزایید. واژگان نادر بهتر هستند.

## Default
feedback.default.suggestions.useFewWords=از چند واژه استفاده کنید و از واژگان رایج پرهیز کنید.
feedback.default.suggestions.noNeedSymbols=نیازی به نمادها، اعداد یا حروف بزرگ نیست.

## Dictionary
feedback.dictionary.warning.passwords.top10=این یک گذرواژه رایج در بین ۱۰ گذرواژه برتر است.
feedback.dictionary.warning.passwords.top100=این یک گذرواژه رایج در بین ۱۰۰ گذرواژه برتر است.
feedback.dictionary.warning.passwords.veryCommon=این یک گذرواژه بسیار رایج است.
feedback.dictionary.warning.passwords.similar=این مشابه یک گذرواژه رایج است.
feedback.dictionary.warning.englishWikipedia.itself=یک واژه به تنهایی به آسانی قابل پیش‌بینی است.
feedback.dictionary.warning.etc.namesThemselves=نام‌ها و نام خانوادگی‌ها به تنهایی به آسانی قابل پیش‌بینی هستند.
feedback.dictionary.warning.etc.namesCommon=نام‌ها و نام خانوادگی‌های رایج به آسانی قابل پیش‌بینی هستند.
feedback.dictionary.suggestions.capitalization=استفاده از حروف بزرگ خیلی کمک نمی‌کند.
feedback.dictionary.suggestions.allUppercase=استفاده از حروف بزرگ به طور کامل تقریباً به اندازه حروف کوچک به آسانی قابل پیش‌بینی است.
feedback.dictionary.suggestions.reversed=واژگان معکوس به سختی قابل پیش‌بینی هستند.
feedback.dictionary.suggestions.l33t=جایگزینی‌های قابل پیش‌بینی مانند '@' به جای 'a' خیلی کمک نمی‌کند.

## Spatial
feedback.spatial.warning.straightRowsOfKeys=ردیف‌های مستقیم کلیدها به آسانی قابل پیش‌بینی هستند.
feedback.spatial.warning.shortKeyboardPatterns=الگوهای کوتاه صفحه‌کلید به آسانی قابل پیش‌بینی هستند.
feedback.spatial.suggestions.UseLongerKeyboardPattern=از یک الگوی صفحه‌کلید طولانی‌تر با چرخش‌های بیشتر استفاده کنید.

## Repeat
feedback.repeat.warning.likeAAA=تکرارهایی مانند "aaa" به آسانی قابل پیش‌بینی هستند.
feedback.repeat.warning.likeABCABCABC=تکرارهایی مانند "abcabcabc" تنها کمی سخت‌تر از "abc" قابل پیش‌بینی هستند.
feedback.repeat.suggestions.avoidRepeatedWords=از تکرار واژگان و کاراکترها پرهیز کنید.

## Sequence
feedback.sequence.warning.likeABCor6543=توالی‌هایی مانند abc یا 6543 به آسانی قابل پیش‌بینی هستند.
feedback.sequence.suggestions.avoidSequences=از توالی‌ها پرهیز کنید.

## Regex
feedback.regex.warning.recentYears=سال‌های نردیک به آسانی قابل پیش‌بینی هستند.
feedback.regex.suggestions.avoidRecentYears=از سال‌های اخیر پرهیز کنید و از سال‌هایی که با شما مرتبط هستند دوری کنید.

## Date
feedback.date.warning.dates=بیشتر تاریخ‌ها به آسانی قابل پیش‌بینی هستند.
feedback.date.suggestions.avoidDates=از تاریخ‌ها و سال‌هایی که با شما مرتبط هستند پرهیز کنید.